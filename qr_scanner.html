<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сканер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
        }
        #reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1e;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result-container">
        <p id="result-text">✅ Відскановано. Надсилаю...</p>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const readerDiv = document.getElementById('reader');
                const resultContainer = document.getElementById('result-container');
                let scanSuccessful = false;
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();

                function onScanSuccess(decodedText) {
                    if (scanSuccessful) return;
                    scanSuccessful = true;

                    // Негайно показуємо повідомлення про відправку
                    readerDiv.style.display = 'none';
                    resultContainer.style.display = 'flex';
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                    
                    // Спочатку зупиняємо сканер, і лише потім надсилаємо дані.
                    html5QrCode.stop()
                        .then((ignore) => {
                            // Цей код виконується ПІСЛЯ успішної зупинки сканера.
                            window.Telegram.WebApp.sendData(decodedText);
                        })
                        .catch((err) => {
                            // Навіть якщо зупинка не вдалася, все одно спробуємо надіслати дані.
                            console.error("Помилка під час зупинки сканера, але все одно спробуємо надіслати дані.", err);
                            window.Telegram.WebApp.sendData(decodedText);
                        });
                }

                const html5QrCode = new Html5Qrcode("reader");
                const config = { 
                    fps: 10,
                    qrbox: { width: 280, height: 150 },
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                };

                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    (errorMessage) => { /* Ігноруємо помилки */ }
                ).catch(err => {
                    document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Помилка доступу до камери.</div>`;
                });

            } catch (e) {
                document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Сталася критична помилка.</div>`;
            }
        });
    </script>
</body>
</html>
