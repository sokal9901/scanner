<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сканер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }
        #reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Стиль для повідомлення про результат */
        #result-container {
            display: none; /* Сховано за замовчуванням */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1e;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result-container">
        <p id="result-text"></p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const readerDiv = document.getElementById('reader');
                const resultContainer = document.getElementById('result-container');
                const resultText = document.getElementById('result-text');
                let scanSuccessful = false;

                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();

                function onScanSuccess(decodedText, decodedResult) {
                    if (scanSuccessful) return;
                    scanSuccessful = true;

                    // 1. Зупиняємо камеру
                    html5QrCode.stop().catch(err => console.error("Помилка зупинки сканера.", err));
                    
                    // 2. Показуємо результат на екрані
                    readerDiv.style.display = 'none';
                    resultText.textContent = `✅ Знайдено:\n${decodedText}`;
                    resultContainer.style.display = 'flex';

                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                    
                    // 3. Надсилаємо дані боту
                    window.Telegram.WebApp.sendData(decodedText);
                    
                    // 4. Закриваємо вікно через 2 секунди
                    setTimeout(() => {
                        window.Telegram.WebApp.close();
                    }, 2000); // 2 секунди затримки
                }

                const html5QrCode = new Html5Qrcode("reader");
                
                // --- ОНОВЛЕНА КОНФІГУРАЦІЯ ДЛЯ ПІДТРИМКИ ШТРИХ-КОДІВ ---
                const formatsToSupport = [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.ITF,
                    Html5QrcodeSupportedFormats.QR_CODE
                ];

                const config = { 
                    fps: 10,
                    qrbox: (viewfinderWidth, viewfinderHeight) => {
                        let width = Math.floor(viewfinderWidth * 0.85);
                        if (width > 300) width = 300;
                        return {
                            width: width,
                            height: Math.floor(width * 0.7)
                        };
                    },
                    formatsToSupport: formatsToSupport,
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };
                // --- КІНЕЦЬ ОНОВЛЕНОЇ КОНФІГУРАЦІЇ ---

                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    (errorMessage) => { /* Ігноруємо проміжні помилки сканування */ }
                ).catch(err => {
                    document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Помилка доступу до камери. Будь ласка, надайте дозвіл.</div>`;
                    console.error("Не вдалося запустити камеру.", err);
                });

            } catch (e) {
                document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Сталася критична помилка: ${e.message}</div>`;
                console.error("Global script error:", e);
            }
        });
    </script>
</body>
</html>
