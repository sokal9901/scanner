<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сканер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
        }
        #reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1e;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #close-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result-container">
        <p id="result-text"></p>
        <button id="close-button">Повернутись у бот</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // --- ВАЖЛИВО! ВСТАВТЕ ВАШЕ ПОСИЛАННЯ СЮДИ ---
                const FUNCTION_URL = 'https://europe-west3-termin-pridatnosti.cloudfunctions.net/telegramBotHandler';
                // ---------------------------------------------

                const readerDiv = document.getElementById('reader');
                const resultContainer = document.getElementById('result-container');
                const resultText = document.getElementById('result-text');
                const closeButton = document.getElementById('close-button');
                let scanSuccessful = false;
                
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                const tg = window.Telegram.WebApp;

                closeButton.onclick = function() {
                    tg.close();
                };

                async function onScanSuccess(decodedText) {
                    if (scanSuccessful) return;
                    scanSuccessful = true;
                    
                    try {
                        await html5QrCode.stop();
                    } catch (err) {
                        console.error("Помилка зупинки камери (можна ігнорувати):", err);
                    }

                    readerDiv.style.display = 'none';
                    resultContainer.style.display = 'flex';
                    resultText.textContent = `✅ Відскановано. Надсилаю...`;

                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }

                    try {
                        const response = await fetch(FUNCTION_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                barcode: decodedText,
                                initData: tg.initData
                            })
                        });

                        if (response.ok) {
                            resultText.textContent = `✅ Надіслано!`;
                            setTimeout(() => tg.close(), 1000); // Закриваємо через секунду
                        } else {
                            resultText.textContent = `❌ Помилка відправки.`;
                        }
                    } catch (error) {
                        resultText.textContent = `❌ Помилка мережі.`;
                    }
                }

                const html5QrCode = new Html5Qrcode("reader");
                const config = { 
                    fps: 10,
                    qrbox: { width: 280, height: 150 },
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                };

                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    (errorMessage) => { /* Ігноруємо помилки */ }
                ).catch(err => {
                    readerDiv.style.display = 'none';
                    resultContainer.style.display = 'flex';
                    resultText.textContent = `Помилка доступу до камери. Надайте дозвіл.`;
                });

            } catch (e) {
                document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Сталася критична помилка.</div>`;
            }
        });
    </script>
</body>
</html>
