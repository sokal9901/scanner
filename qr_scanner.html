<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сканер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }
        #reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <!-- Result container is removed for instant feedback in bot -->

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                let scanSuccessful = false;
                const html5QrCode = new Html5Qrcode("reader");

                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();

                function onScanSuccess(decodedText, decodedResult) {
                    if (scanSuccessful) return;
                    scanSuccessful = true;

                    // Stop the scanner first
                    html5QrCode.stop().catch(err => console.error("Помилка зупинки сканера.", err));

                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                    
                    // Send data to the bot
                    window.Telegram.WebApp.sendData(decodedText);
                    
                    // Close the Web App immediately after sending data
                    // A small delay can help ensure the sendData call is dispatched
                    setTimeout(() => {
                        window.Telegram.WebApp.close();
                    }, 200);
                }
                
                const formatsToSupport = [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.ITF,
                    Html5QrcodeSupportedFormats.QR_CODE
                ];

                const config = { 
                    fps: 10,
                    qrbox: (viewfinderWidth, viewfinderHeight) => {
                        let width = Math.floor(viewfinderWidth * 0.85);
                        if (width > 300) width = 300;
                        return {
                            width: width,
                            height: Math.floor(width * 0.7)
                        };
                    },
                    formatsToSupport: formatsToSupport,
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };

                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    (errorMessage) => { /* Ignore scanning errors */ }
                ).catch(err => {
                    document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Помилка доступу до камери. Будь ласка, надайте дозвіл.</div>`;
                    console.error("Не вдалося запустити камеру.", err);
                });

            } catch (e) {
                document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Сталася критична помилка: ${e.message}</div>`;
                console.error("Global script error:", e);
            }
        });
    </script>
</body>
</html>
