<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сканер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }
        #reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1e;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
        }
        #send-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result-container">
        <p id="result-text"></p>
        <button id="send-button" style="display: none;">Надіслати</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const readerDiv = document.getElementById('reader');
                const resultContainer = document.getElementById('result-container');
                const resultText = document.getElementById('result-text');
                const sendButton = document.getElementById('send-button');
                let scanSuccessful = false;

                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();

                function onScanSuccess(decodedText) {
                    if (scanSuccessful) return;
                    scanSuccessful = true;

                    html5QrCode.stop().catch(err => console.error("Помилка зупинки сканера.", err));

                    readerDiv.style.display = 'none';
                    resultText.textContent = `✅ Відскановано:\n${decodedText}`;
                    sendButton.style.display = 'block';
                    resultContainer.style.display = 'flex';

                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                    
                    sendButton.onclick = function() {
                        window.Telegram.WebApp.sendData(decodedText);
                    };
                }

                const html5QrCode = new Html5Qrcode("reader");
                const config = { 
                    fps: 10,
                    qrbox: { width: 280, height: 150 },
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                };

                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    (errorMessage) => { /* Ігноруємо проміжні помилки сканування */ }
                ).catch(err => {
                    document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Помилка доступу до камери. Будь ласка, надайте дозвіл.</div>`;
                    console.error("Не вдалося запустити камеру.", err);
                });

            } catch (e) {
                document.body.innerHTML = `<div style="color:white; text-align:center; padding: 20px;">Сталася критична помилка: ${e.message}</div>`;
                console.error("Global script error:", e);
            }
        });
    </script>
</body>
</html>
