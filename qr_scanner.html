<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Тест Відправки</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1c1c1e;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        button {
            padding: 20px 40px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="test-send">Надіслати тестове повідомлення</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.Telegram.WebApp.ready();

                const testButton = document.getElementById('test-send');
                testButton.onclick = function() {
                    // Надсилаємо просте текстове повідомлення.
                    // Якщо все добре, вікно має закритися, а бот - отримати "hello_from_webapp".
                    window.Telegram.WebApp.sendData('hello_from_webapp');
                };

            } catch (e) {
                document.body.innerHTML = `<p style="color:red;">Помилка: ${e.message}</p>`;
            }
        });
    </script>
</body>
</html>
