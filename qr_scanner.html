<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Сканер</title>
    <style>
        /* Стилі для повноекранного режиму */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #reader {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Відеопотік займає весь екран */
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Стилі для рамки-візира (з нашого попереднього коду) */
        #viewfinder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 500px;
            height: 200px; /* Прямокутник для штрих-кодів */
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); /* Затемнення навколо */
            overflow: hidden;
        }
        .laser-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #f00;
            box-shadow: 0 0 10px #f00;
            animation: scan 2.5s infinite linear;
        }
        @keyframes scan {
            0% { top: 0; }
            50% { top: calc(100% - 2px); }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <!-- Контейнер для відеопотоку */ -->
    <div id="reader"></div>
    
    <!-- Рамка-візир */ -->
    <div id="viewfinder">
        <div class="laser-line"></div>
    </div>

    <!-- Підключення бібліотек Telegram та сканера */ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            
            let scanSuccessful = false;

            // Ініціалізація Telegram Web App
            window.Telegram.WebApp.ready();

            // Функція, що виконується при успішному скануванні
            function onScanSuccess(decodedText, decodedResult) {
                if (scanSuccessful) return; // Запобігаємо повторним спрацьовуванням
                scanSuccessful = true;

                // Зупиняємо камеру
                html5QrCode.stop().catch(err => console.error("Помилка зупинки сканера.", err));

                // Вібрація для фідбеку
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
                // Надсилаємо дані боту та закриваємо вікно
                window.Telegram.WebApp.sendData(decodedText);
                setTimeout(() => window.Telegram.WebApp.close(), 200);
            }

            // Ініціалізація об'єкта сканера
            const html5QrCode = new Html5Qrcode("reader");
            const config = { 
                fps: 10,
                // Ми не використовуємо qrbox, оскільки маємо власну рамку-візир
            };

            // Запуск сканера
            // Використовуємо більш простий метод запуску для кращої сумісності
            html5QrCode.start(
                { facingMode: "environment" }, // Просимо задню камеру
                config,
                onScanSuccess,
                (errorMessage) => { /* Ігноруємо невдалі спроби сканування */ }
            ).catch(err => {
                console.error("Не вдалося запустити камеру. Перевірте дозволи.", err);
                // Можна додати повідомлення для користувача, якщо потрібно
                // document.body.innerHTML = `<div style="color:white; text-align:center; padding-top: 50%;">Помилка камери</div>`;
            });
        });
    </script>
</body>
</html>
