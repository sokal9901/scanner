<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сканер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }
        #reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #status-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="status-message"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
// Ця константа має бути у вас на початку файлу
const TOKEN = "8107050175:AAHH119FxsGQkeGDmIfN0n0X-P3jb34OBbM";
const API_URL = "https://api.telegram.org/bot" + TOKEN;

// Основна функція, яка обробляє всі запити до бота
function doPost(e) {
  try {
    const contents = JSON.parse(e.postData.contents);

    // ПЕРЕВІРКА: Чи прийшли дані від сканера (Web App)?
    if (contents.message && contents.message.web_app_data) {
      
      const chatId = contents.message.chat.id; // ID чату користувача
      const scannedText = contents.message.web_app_data.data; // Просканований код

      // Формуємо і відправляємо повідомлення користувачеві
      const messageToSend = "✅ Сканер отримав код: \n`" + scannedText + "`";
      sendMessage(chatId, messageToSend, "MarkdownV2");

    } 
    // Тут можуть бути ваші інші обробники (наприклад, для текстових команд)
    else if (contents.message && contents.message.text) {
      const chatId = contents.message.chat.id;
      const text = contents.message.text;
      
      // Ваша логіка для команд /start, /menu і т.д.
      if (text === "/start") {
        sendMessage(chatId, "Привіт! Це ваш бот.");
      }
    }

  } catch (err) {
    // Записуємо помилку для аналізу
    Logger.log(err.toString());
  }
}

// Універсальна функція для відправки повідомлень
function sendMessage(chatId, text, parseMode) {
  const payload = {
    'method': 'sendMessage',
    'chat_id': String(chatId),
    'text': text,
    'parse_mode': parseMode || '' // MarkdownV2, HTML або пустий
  };

  const options = {
    'method': 'post',
    'contentType': 'application/json',
    'payload': JSON.stringify(payload)
  };

  UrlFetchApp.fetch(API_URL + '/', options);
}
    </script>
</body>
</html>
