<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сканер</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #reader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Hidden by default */
        }
        #reader video {
            width: 100%; height: 100%; object-fit: cover;
        }
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: white;
            padding: 20px;
        }
        #start-button {
            padding: 15px 30px; font-size: 1.2em;
            color: white; background-color: #007bff; border: none;
            border-radius: 12px; cursor: pointer;
            margin-bottom: 20px;
        }
        #status-text {
            font-size: 1.1em;
        }
        #close-button {
            margin-top: 20px; padding: 15px 30px; font-size: 1em;
            color: white; background-color: #007bff; border: none;
            border-radius: 8px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="message-container" class="container">
        <button id="start-button">Активувати камеру</button>
        <p id="status-text"></p>
        <button id="close-button" style="display: none;">Повернутись у бот</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const FUNCTION_URL = 'https://europe-west3-termin-pridatnosti.cloudfunctions.net/telegramBotHandler';

                const readerDiv = document.getElementById('reader');
                const messageContainer = document.getElementById('message-container');
                const startButton = document.getElementById('start-button');
                const statusText = document.getElementById('status-text');
                const closeButton = document.getElementById('close-button');
                let scanSuccessful = false;
                
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                const tg = window.Telegram.WebApp;

                closeButton.onclick = () => tg.close();

                const onScanSuccess = async (decodedText) => {
                    if (scanSuccessful) return;
                    scanSuccessful = true;
                    
                    try {
                        if (html5QrCode.isScanning) {
                            await html5QrCode.stop();
                        }
                    } catch (err) {
                        console.error("Error stopping the camera:", err);
                    }

                    readerDiv.style.display = 'none';
                    messageContainer.style.display = 'flex';
                    startButton.style.display = 'none';
                    statusText.textContent = `✅ Відскановано. Надсилаю...`;
                    closeButton.style.display = 'block';

                    if (navigator.vibrate) navigator.vibrate(100);

                    try {
                        const response = await fetch(FUNCTION_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ barcode: decodedText, initData: tg.initData })
                        });
                        if (response.ok) {
                            statusText.textContent = `✅ Надіслано!`;
                            setTimeout(() => tg.close(), 1000);
                        } else {
                            const errorData = await response.json();
                            statusText.textContent = `❌ Помилка відправки: ${errorData.error || 'Невідома помилка'}`;
                        }
                    } catch (error) {
                        statusText.textContent = `❌ Помилка мережі. Перевірте інтернет.`;
                    }
                };
                
                const onScanFailure = (error) => {
                    // Ця функція викликається, коли штрих-код не знайдено. Ми можемо її ігнорувати.
                };

                const html5QrCode = new Html5Qrcode("reader");
                
                const startScanner = () => {
                    messageContainer.style.display = 'none';
                    readerDiv.style.display = 'block';

                    const config = { 
                        fps: 10, 
                        qrbox: { width: 280, height: 150 }
                    };
                    
                    // Використовуємо простіший і більш сумісний запит до камери
                    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                        .catch(err => {
                            console.error("Camera start error:", err);
                            readerDiv.style.display = 'none';
                            messageContainer.style.display = 'flex';
                            startButton.style.display = 'none';
                            statusText.textContent = `❌ Помилка доступу до камери. Надайте дозвіл та оновіть сторінку. Помилка: ${err}`;
                            closeButton.style.display = 'block';
                        });
                };
                
                startButton.onclick = startScanner;

            } catch (e) {
                document.body.innerHTML = `<div style="color:white;text-align:center;padding:20px;">Критична помилка: ${e.message}</div>`;
            }
        });
    </script>
</body>
</html>
